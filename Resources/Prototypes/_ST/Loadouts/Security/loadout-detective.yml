# ROLE LOADOUT CONFIG
- type: roleLoadout
  id: StellarJobSecurityDetective
  groups:
  - StellarSecurityEyes
  - StellarDetectiveHead
  - StellarDetectiveCoat
  - StellarDetectiveUniform
  - StellarDetectiveGloves
