  - StellarDetectiveHatFedoraCharcoal

- type: loadoutGroup
  id: StellarDetectiveCoat
  name: stellar-loadout-outerclothing
  minLimit: 0
  loadouts:
  - StellarDetectiveCoatBrown
  - StellarDetectiveCoatCharcoal

- type: loadoutGroup
  id: StellarDetectiveUniform
  name: stellar-loadout-uniform
  loadouts:
  - StellarDetectiveUniform
  - StellarDetectiveUniformSkirt

- type: loadoutGroup
  id: StellarDetectiveGloves
  name: stellar-loadout-gloves
  minLimit: 0
  loadouts:
  - StellarMiscLoadoutGlovesBlack
  - StellarMiscLoadoutGlovesSterile

- type: loadoutGroup
  id: StellarDetectiveShoes
  name: stellar-loadout-shoes
