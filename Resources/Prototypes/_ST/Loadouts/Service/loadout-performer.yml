# ROLE STARTING GEAR
- type: startingGear
  id: StellarGearServicePerformer
  equipment:
    id: StellarPDAServicePerformer
    ears: StellarClothingHeadsetService
  storage:
    back:
    - Flash

# ROLE LOADOUT CONFIG
- type: roleLoadout
  id: StellarJobServicePerformer
  groups:
  - StellarPerformerCostume
  - StellarServiceBackpack
  - Survival
  - GroupSpeciesBreathTool
  - GroupTankHarness

# LOADOUT GROUPS
