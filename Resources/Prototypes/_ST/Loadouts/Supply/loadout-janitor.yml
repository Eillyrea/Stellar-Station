# ROLE STARTING GEAR
- type: startingGear
  id: StellarGearSupplyJanitor
  equipment:
    id: StellarPDASupplyJanitor
    ears: StellarClothingHeadsetSupply
  storage:
    back:
    - Flash

# ROLE LOADOUT CONFIG
- type: roleLoadout
  id: StellarJobSupplyJanitor
  groups:
  - StellarJanitorHead
  - StellarJanitorEyes
  - StellarJanitorFace
  - StellarJanitorCoat
  - StellarJanitorUniform
  - StellarJanitorGloves
  - StellarJanitorShoes
  - StellarSupplyBackpack
  - Survival
  - GroupSpeciesBreathTool
  - GroupTankHarness

# LOADOUT GROUPS
- type: loadoutGroup
  id: StellarJanitorHead
  name: stellar-loadout-head
  minLimit: 0
  loadouts:
  - StellarJanitorCap
  - StellarMiscLoadoutHatSupply
  - StellarMiscLoadoutHatSupplyBeret

- type: loadoutGroup
  id: StellarJanitorEyes
  name: stellar-loadout-eyes
  minLimit: 0
  loadouts:
  - StellarMiscLoadoutEyesGlasses
  - StellarMiscLoadoutEyesSunglasses
  - StellarMiscLoadoutEyesMiscChemistryGoggles

- type: loadoutGroup
  id: StellarJanitorFace
  name: stellar-loadout-mask
  minLimit: 0
  loadouts:
  - StellarMiscLoadoutMaskSterile

- type: loadoutGroup
  id: StellarJanitorCoat
  name: stellar-loadout-outerclothing
  minLimit: 0
  loadouts:
  - StellarJanitorCoat

- type: loadoutGroup
  id: StellarJanitorUniform
  name: stellar-loadout-uniform
  loadouts:
  - StellarJanitorUniform
  - StellarJanitorUniformSkirt
  - StellarJanitorUniformCoveralls

- type: loadoutGroup
  id: StellarJanitorGloves
  name: stellar-loadout-gloves
  loadouts:
  - StellarMiscLoadoutGlovesSanitation
  - StellarMiscLoadoutGlovesSanitationOrange
  - StellarMiscLoadoutGlovesSanitationTeal
  - StellarMiscLoadoutGlovesSanitationPurple

- type: loadoutGroup
  id: StellarJanitorShoes
  name: stellar-loadout-shoes
