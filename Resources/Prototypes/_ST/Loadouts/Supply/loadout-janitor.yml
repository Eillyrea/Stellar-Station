  - StellarMiscLoadoutShoesSanitationBoots
  - StellarMiscLoadoutShoesSanitationBootsOrange
  - StellarMiscLoadoutShoesSanitationBootsTeal
  - StellarMiscLoadoutShoesSanitationBootsPurple

### HEAD
- type: loadout
  id: StellarJanitorCap
