  - StellarHeadOfMedicineHatBeret

- type: loadoutGroup
  id: StellarHeadOfMedicineFace
  name: stellar-loadout-mask
  minLimit: 0
  loadouts:
  - StellarMiscLoadoutMaskSterile

- type: loadoutGroup
  id: StellarHeadOfMedicineCoat
  name: stellar-loadout-outerclothing
  minLimit: 0
  loadouts:
  - StellarHeadOfMedicineCoat
  - StellarHeadOfMedicineCoatInsulated

- type: loadoutGroup
  id: StellarHeadOfMedicineUniform
  name: stellar-loadout-uniform
  loadouts:
  - StellarHeadOfMedicineUniform
  - StellarHeadOfMedicineUniformSkirt
  - StellarHeadOfMedicineUniformTurtleneck
  - StellarHeadOfMedicineUniformTurtleneckSkirt
  - StellarHeadOfMedicineUniformScrubs

- type: loadoutGroup
  id: StellarHeadOfMedicineGloves
  name: stellar-loadout-gloves
  minLimit: 0
