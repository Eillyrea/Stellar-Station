# ROLE STARTING GEAR
- type: startingGear
  id: StellarGearCommandHeadOfMedicine
  equipment:
    id: StellarPDACommandHeadOfMedicine
    ears: StellarClothingHeadsetHeadOfMedicine
  storage:
    back:
    - Flash



# ROLE LOADOUT CONFIG
- type: roleLoadout
  id: StellarJobCommandHeadOfMedicine # Stellar
  groups:
  - StellarHeadOfMedicineHead
  - StellarMedicalEyes
  - StellarHeadOfMedicineFace
  - StellarHeadOfMedicineCoat
  - StellarHeadOfMedicineUniform
  - StellarHeadOfMedicineGloves
  - StellarHeadOfMedicineShoes
  - StellarHeadOfMedicineBackpack
  - Survival
  - GroupSpeciesBreathTool
  - GroupTankHarness


# LOADOUT GROUPS
- type: loadoutGroup
  id: StellarHeadOfMedicineHead
