- type: parallax
  id: StellarMenu
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/_ST/Parallaxes/Branding/BG.png"
      slowness: 0

    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/_ST/Parallaxes/Branding/STARS.png"
      slowness: 0.1

    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/_ST/Parallaxes/Branding/WISPS.png"
      slowness: 0.3

    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/_ST/Parallaxes/Branding/PLANET.png"
      slowness: 0
      controlHomePosition: "-50, 0"
      worldHomePosition: "0, 0"
      scale: "1, 1"
      tiled: false

    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/_ST/Parallaxes/Branding/LOGO.png"
      slowness: 0
      controlHomePosition: "0, -50"
      worldHomePosition: "0, 0"
      scale: "1, 1"
      tiled: false

  layersLQ:
    - texture:
        !type:GeneratedParallaxTextureSource
        id: ""
        configPath: "/Prototypes/Parallaxes/parallax_config.toml"
  layersLQUseHQ: false

