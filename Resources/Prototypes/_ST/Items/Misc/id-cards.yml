- type: entity
  parent: Clothing
  id: StellarIDCardBase
  name: ID card
  description: A card necessary to access various areas aboard the station.
  abstract: true
  components:
  - type: Sprite
    sprite: _ST/Items/Misc/id-cards.rsi
  - type: Clothing
    slots:
    - idcard
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    # - WhitelistChameleon
    # - WhitelistChameleonIdCard
  # - type: StealTarget
  #   stealGroup: IDCard

