- type: entity
  parent: [ StellarAirlockMixinHighSecurity, StellarAirlock ]
  id: StellarAirlockHighSecurity
  name: high-security airlock
  description: A sturdy airlock designed for high-security areas.
  components:
  - type: Sprite
    sprite: _ST/Tileset/Doors/Airlocks/highsecurity.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      sprite: _ST/Tileset/Doors/Airlocks/airlock_effects_highsecurity.rsi
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: bolted_unlit
      sprite: _ST/Tileset/Doors/Airlocks/airlock_effects_highsecurity.rsi
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      sprite: _ST/Tileset/Doors/Airlocks/airlock_effects_highsecurity.rsi
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: electrified_ai
      sprite: _ST/Tileset/Doors/Airlocks/airlock_effects.rsi
      map: ["enum.ElectrifiedLayers.HUD"]
      shader: unshaded
      visible: false
    - state: electrified
      sprite: _ST/Tileset/Doors/Airlocks/airlock_effects.rsi
      map: ["enum.ElectrifiedLayers.Sparks"]
      shader: unshaded
      visible: false
  - type: Door
    closedDrawDepth: Mobs
    openDrawDepth: Mobs
  - type: WiresPanelSecurity
    securityLevel: maxSecurity
  - type: Wires
    boardName: wires-board-name-highsec
    layoutId: HighSec
  - type: Tag
    tags:
    - HighSecDoor
  - type: Paintable
    group: null

