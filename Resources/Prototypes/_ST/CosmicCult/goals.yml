- type: entityTable
  id: CosmicCultGoals
  table: !type:AllSelector
    children:
    - id: CosmicConversionGoal
    - id: CosmicEntropyGoal
    - id: CosmicMonumentGoal
    - id: CosmicFinalityGoal

- type: entity
  id: CosmicConversionGoal
  categories: [ GameRules ]
  components:
  - type: StellarGoal
    icon:
      sprite: _ST/CosmicCult/Icons/objectives.rsi
      state: infection
  - type: StellarNumericGoal
    targetRange: [7, 14]
    title: objective-condition-conversion-title
    description: objective-condition-conversion-desc
  - type: CosmicConversionGoal

- type: entity
  id: CosmicEntropyGoal
  categories: [ GameRules ]
  components:
  - type: StellarGoal
    icon:
      sprite: _ST/CosmicCult/Icons/objectives.rsi
      state: siphon
  - type: StellarNumericGoal
    targetRange: [70, 90]
    title: objective-condition-entropy-title
    description: objective-condition-entropy-desc
  - type: CosmicEntropyGoal

- type: entity
  id: CosmicMonumentGoal
  categories: [ GameRules ]
  components:
  - type: StellarGoal
    icon:
      sprite: _ST/CosmicCult/Icons/objectives.rsi
      state: upgrade
  - type: StellarNumericGoal
    target: 3
    title: objective-condition-culttier-title
    description: objective-condition-culttier-desc
  - type: CosmicMonumentGoal

- type: entity
  id: CosmicFinalityGoal
  categories: [ GameRules ]
  components:
  - type: StellarGoal
    icon:
      sprite: _ST/CosmicCult/Icons/objectives.rsi
      state: summon
  - type: StellarNumericGoal
    target: 1
    title: objective-condition-victory-title
    description: objective-condition-victory-desc
  - type: CosmicFinalityGoal

- type: entity
  id: ColossusSurviveGoal
  name: PERSIST
  description: Persist until the end of all things.
  categories: [ GameRules ]
  components:
  - type: StellarGoal
    icon:
      sprite: _ST/CosmicCult/Icons/objectives.rsi
      state: colossus
  - type: StellarTargetedGoal
  - type: StellarTargetSelfMindGoal
  - type: StellarTargetSurvivesGoal

- type: entity
  id: ColossusEffigyGoal
  name: BECKON
  description: Call forth an Effigy of Entropy wherever you desire.
  categories: [ GameRules ]
  components:
  - type: StellarGoal
    icon:
      sprite: _ST/CosmicCult/Icons/objectives.rsi
      state: effigy
  - type: StellarTargetedGoal
    description: objective-condition-effigy
  - type: StellarTargetWarpPointGoal
    blacklist:
      tags:
      - GhostOnlyWarp
      - NinjaBombingTargetBlocker
  - type: StellarNumericGoal
    target: 1
