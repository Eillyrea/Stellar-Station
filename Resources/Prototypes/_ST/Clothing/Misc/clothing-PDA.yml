- type: entity
  parent: BasePDA
  id: StellarPDABase
  abstract: true
  components:
  - type: Icon
    sprite: _ST/Clothing/Misc/PDA/pda-base.rsi
    state: icon
  - type: Sprite
    sprite: _ST/Clothing/Misc/PDA/pda-base.rsi
    layers:
    - state: icon
    - state: light_overlay
      map: ["enum.PdaVisualLayers.Flashlight"]
      shader: unshaded
      visible: false
    - state: id_overlay
      map: ["enum.PdaVisualLayers.IdLight"]
      shader: unshaded
      visible: false

