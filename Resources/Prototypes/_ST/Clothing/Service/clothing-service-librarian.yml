### UNIFORMS
- type: entity
  parent: StellarClothingUniformBase
  id: StellarClothingUniformServiceLibrarian
  name: librarian's uniform
  description: LOREM IPSUM
  components:
  - type: Sprite
    sprite: _ST/Clothing/Service/Librarian/librarian-uniform.rsi
  - type: Clothing
    sprite: _ST/Clothing/Service/Librarian/librarian-uniform.rsi

- type: entity
  parent: StellarClothingUniformServiceLibrarian
  id: StellarClothingUniformServiceLibrarianSkirt
  name: librarian's uniform & skirt
  description: LOREM IPSUM
  components:
  - type: Clothing
    slots: [innerclothing]
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING-skirt

- type: entity
  parent: StellarClothingUniformBase
  id: StellarClothingUniformServiceLibrarianAlt
  name: librarian's alternate uniform
  description: LOREM IPSUM
  components:
  - type: Sprite
    sprite: _ST/Clothing/Service/Librarian/librarian-uniform-alt.rsi
  - type: Clothing
    sprite: _ST/Clothing/Service/Librarian/librarian-uniform-alt.rsi

- type: entity
  parent: StellarClothingUniformServiceLibrarianAlt
  id: StellarClothingUniformServiceLibrarianAltSkirt
  name: librarian's alternate uniform & skirt
  description: LOREM IPSUM
  components:
  - type: Clothing
    slots: [innerclothing]
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING-skirt
