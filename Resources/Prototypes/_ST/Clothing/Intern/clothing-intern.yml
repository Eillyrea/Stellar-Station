### UNIFORMS
- type: entity
  parent: ClothingUniformBase
  id: StellarClothingUniformInternSupply
  name: supply intern's uniform
  description: LOREM IPSUM
  components:
  - type: Sprite
    sprite: _ST/Clothing/Intern/intern-uniform-supply.rsi
  - type: Clothing
    sprite: _ST/Clothing/Intern/intern-uniform-supply.rsi

- type: entity
  parent: StellarClothingUniformInternSupply
  id: StellarClothingUniformInternSupplySkirt
  name: supply intern's uniform & skirt
  description: LOREM IPSUM
  components:
  - type: Clothing
    slots: [innerclothing]
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING-skirt

