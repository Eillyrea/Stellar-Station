### GLASSES
- type: entity
  parent: [StellarClothingEyesBase, BaseCommandContraband]
  id: StellarClothingEyesCommandChiefEngineerGoggles
  name: chief engineer's administrative goggles
  description: Augmented goggles that provide protection from eye damage of all types and show nearby ID card statuses.
  components:
  - type: Sprite
    sprite: _ST/Clothing/Command/ChiefEngineer/chiefengineer-eyes-goggles.rsi
  - type: Clothing
    sprite: _ST/Clothing/Command/ChiefEngineer/chiefengineer-eyes-goggles.rsi
  - type: FlashImmunity
  - type: EyeProtection
    protectionTime: 5
  - type: IdentityBlocker
    coverage: EYES
  - type: ShowJobIcons

