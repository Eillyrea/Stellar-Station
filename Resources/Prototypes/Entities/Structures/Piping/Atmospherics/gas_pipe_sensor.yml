- type: entity
  parent: [AirSensorBase, GasBinaryBase]
  id: GasPipeSensor
  name: gas pipe sensor
  description: Reports on the status of the gas in the attached pipe network.
  placement:
    mode: AlignAtmosPipeLayers
  components:
  - type: Sprite
    sprite: /Textures/_ST/Tileset/Atmos/gas_pipe_sensor.rsi # Stellar
    drawdepth: BelowFloor
    layers:
    - sprite: /Textures/_ST/Tileset/Atmos/piping.rsi # Stellar
      map: [ "enum.PipeVisualLayers.Pipe" ]
      state: pipeStraight
    - map: ["base"]
      state: base
    - map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      state: lights
      shader: unshaded
  - type: AtmosPipeLayers
    spriteRsiPaths:
      Primary: /Textures/_ST/Tileset/Atmos/gas_pipe_sensor.rsi # Begin Stellar
      Secondary: /Textures/_ST/Tileset/Atmos/gas_pipe_sensor_alt1.rsi
      Tertiary: /Textures/_ST/Tileset/Atmos/gas_pipe_sensor_alt2.rsi # End Stellar
    alternativePrototypes:
      Primary: GasPipeSensor
      Secondary: GasPipeSensorAlt1
      Tertiary: GasPipeSensorAlt2
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          False: { state: blank }
          True: { state: lights }
  - type: AtmosMonitor
    monitorsPipeNet: true
  - type: GasPipeSensor
  - type: AtmosMonitoringConsoleDevice
    navMapBlip: GasPipeSensor
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Construction
    graph: GasPipeSensor
    node: sensor
  - type: NodeContainer
    nodes:
      monitored:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: Longitudinal
  - type: Tag
    tags:
    - AirSensor
    - Unstackable
  - type: GuideHelp
    guides:
    - AtmosphericNetworkMonitor
    - DeviceMonitoringAndControl

